<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Website</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    #chat-box { width: 400px; height: 300px; border: 1px solid #ccc; overflow-y: auto; margin-bottom: 10px; padding: 5px; background: white; }
    #message { width: 300px; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Chat Website</h2>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Type message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      if (msg.trim() === "") return;

      // show in website
      const box = document.getElementById("chat-box");
      box.innerHTML += `<div><b>You:</b> ${msg}</div>`;
      document.getElementById("message").value = "";

      // send to backend (C# API)
      await fetch("http://localhost:5000/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
    }

    async function loadMessages() {
      const res = await fetch("http://localhost:5000/api/chat");
      const data = await res.json();
      const box = document.getElementById("chat-box");
      box.innerHTML = "";
      data.forEach(m => {
        box.innerHTML += `<div><b>${m.sender}:</b> ${m.text}</div>`;
      });
    }

    setInterval(loadMessages, 2000); // auto refresh every 2s
  </script>
</body>
</html>
